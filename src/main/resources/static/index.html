<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Add a New Book</h2>

    <form method="post" th:action="@{/books/add}">
        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <!-- Author -->
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <!-- Publisher -->
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher">
        </div>

        <!-- ISBN -->
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <!-- Go to Profile Button -->
    <div class="mt-4">
        <form method="get" action="/user">
            <div class="input-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email to view profile" required>
                <button type="submit" class="btn btn-secondary">Go to My Profile</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
