<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
    <h2 class="mb-3" th:text="'Welcome, ' + ${user.first} + ' ' + ${user.last}">Welcome, User</h2>

    <!-- User Info -->
    <div class="card mb-4">
        <div class="card-header">Profile Information</div>
        <div class="card-body">
            <form method="post" th:action="@{/user/update}">
                <input type="hidden" name="id" th:value="${user.id}">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first" th:value="${user.first}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last" th:value="${user.last}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                </div>
                <button type="submit" class="btn btn-success">Update Profile</button>
            </form>
        </div>
    </div>

    <!-- Checked Out Books -->
    <div class="card">
        <div class="card-header">Checked Out Books</div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="checkout : ${checkedOutBooks}">
                <span th:text="${checkout.book.title}"></span>
                <small class="text-muted" th:text="'(Checked out: ' + ${checkout.checkOutDate} + ')'"></small>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
